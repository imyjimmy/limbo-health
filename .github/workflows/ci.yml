name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  backend-integration:
    name: backend-integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run test:integration

  react-native-unit:
    name: react-native-unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/react-native/package-lock.json
      - run: npm --prefix apps/react-native ci
      - run: npm --prefix apps/react-native test -- --watchAll=false
