events {
  worker_connections 1024;
}

http {
  # Basic settings
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  # MIME types
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Logging
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  # Railway internal service addresses
  upstream auth_backend {
    server auth-api.railway.internal:3010;
  }

  upstream mgit_backend {
    server mgit-api.railway.internal:3003;
  }

  upstream plebdoc_backend {
    server scheduler-api.railway.internal:3005;
  }

  upstream frontend {
    server frontend.railway.internal:5173;
  }

  server {
    listen 80 default_server;
    server_name _;

    error_log /var/log/nginx/debug.log debug;
    client_max_body_size 100M;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
    
    location /api/mgit {
      proxy_pass http://mgit_backend;
    }

    location /api/auth {
      proxy_pass http://auth_backend;
    }

    location /api/webrtc {
      access_log /var/log/nginx/webrtc_access.log;
      error_log /var/log/nginx/webrtc_error.log debug;
      proxy_pass http://plebdoc_backend;
    }

    location /api/ {
      proxy_pass http://plebdoc_backend;
    }

    location / {
      proxy_pass http://frontend;
    }
  }
}