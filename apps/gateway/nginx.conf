events {
  worker_connections 1024;
}

http {
  # Basic settings
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  # MIME types
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Logging
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;
  # Resolve container hostnames at request-time so nginx can start even if
  # optional backends (scheduler/frontend) are temporarily unavailable.
  resolver 127.0.0.11 valid=10s ipv6=off;

  server {
    listen 80 default_server;
    server_name _;

    error_log /var/log/nginx/debug.log debug;
    client_max_body_size 100M;
    set $auth_backend limbo_auth_api_1:3010;
    set $mgit_backend limbo_mgit_api_1:3003;
    set $plebdoc_backend limbo_scheduler_api_1:3005;
    set $frontend_backend limbo_frontend_1:5173;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
    
    location /api/mgit {
      proxy_pass http://$mgit_backend;
    }

    location /api/auth {
      proxy_pass http://$auth_backend;
    }

    location /api/webrtc {
      access_log /var/log/nginx/webrtc_access.log;
      error_log /var/log/nginx/webrtc_error.log debug;
      proxy_pass http://$plebdoc_backend;
    }

    location /api/ {
      proxy_pass http://$plebdoc_backend;
    }

    location / {
      proxy_pass http://$frontend_backend;
    }
  }
}
