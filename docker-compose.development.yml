# Development environment overrides
# Extends docker-compose.yml with dev-specific settings

services:
  frontend:
    env_file:
      - .env.development
    volumes:
      # - ./admin/dist:/usr/share/nginx/html
      - ./admin:/app
      - /app/node_modules
    command: npx vite --host 0.0.0.0  # Vite dev server
    networks:
      - limbo_network

  # patient-frontend:
  #   networks:
  #     - limbo_network
  #   volumes:
  #     - ./patient/dist:/usr/share/nginx/html
      
  mgit-api:
    env_file:
      - .env.development
    command: npx nodemon server.js
    volumes:
      # Override with source mounting for hot reload
      - ./apps/mgit-api:/app/apps/mgit-api
      - /app/apps/mgit-api/node_modules  # Protect node_modules
      - ./private_repos:/repos
      - ./users:/app/users
    networks:
      - limbo_network

  gateway:
    ports:
      - "3003:80"
    networks:
      - limbo_network

  mysql:
    env_file:
      - .env.development
    ports:
      - "3306:3306"              # Expose MySQL for local development
    networks:
      - limbo_network

  phpmyadmin:
    ports:
      - "8089:80"
    networks:
      - limbo_network

  scheduler-api:
    env_file:
      - .env.development
    ports:
      - "3005:3005"
    volumes:
      - ./apps/scheduler-api:/app
      - /app/node_modules
    command: bun --watch server.js
    networks:
      - limbo_network

  swagger-ui:
    ports:
      - "8090:8080"
    networks:
      - limbo_network

networks:
  limbo_network:
    external: false