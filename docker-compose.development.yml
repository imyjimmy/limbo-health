# Development environment overrides
# Extends docker-compose.yml with dev-specific settings

services:
  auth-api:
    env_file:
      - .env.development
    ports:
      - "3010:3010"
    volumes:
      - ./apps/auth-api:/app
      - /app/node_modules
    command: npx nodemon server.js
    networks:
      - limbo_network

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile.dev
    env_file:
      - .env.development
    volumes:
      # - ./admin/dist:/usr/share/nginx/html
      - ./apps/frontend:/app
      - /app/node_modules
    command: npx vite --host 0.0.0.0  # Vite dev server
    networks:
      - limbo_network

  # patient-frontend:
  #   networks:
  #     - limbo_network
  #   volumes:
  #     - ./patient/dist:/usr/share/nginx/html
      
  mgit-api:
    env_file:
      - .env.development
    command: npx nodemon server.js
    volumes:
      - ./apps/mgit-api:/app          # Mount source to /app, not /app/apps/mgit-api
      - /app/node_modules             # Protect container's node_modules
      - ./private_repos:/repos
      - ./users:/app/users
    networks:
      - limbo_network

  gateway:
    ports:
      - "3003:80"
    networks:
      - limbo_network

  mysql:
    env_file:
      - .env.development
    ports:
      - "3306:3306"              # Expose MySQL for local development
    networks:
      - limbo_network

  phpmyadmin:
    ports:
      - "8089:80"
    networks:
      - limbo_network

  scheduler-api:
    env_file:
      - .env.development
    ports:
      - "3005:3005"
    volumes:
      - ./apps/scheduler-api:/app
      - /app/node_modules
    command: bun --watch server.js
    networks:
      - limbo_network

  swagger-ui:
    ports:
      - "8090:8080"
    networks:
      - limbo_network

networks:
  limbo_network:
    external: false